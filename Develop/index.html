<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="font-weight-bold display-3">Work Day Scheduler</h1>
      <p class="leads">A simple calendar app for scheduling your work day</p>
      <p id= "currentDay" class="lead"></p>
      <p id= "currentTime" class="lead"></p>
    </header>
    <div class="column time-block">
      <!-- Timeblocks go here -->
      <section id = "nine" class="hour">
        <h1 class = "col-sm"> 9:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "ten" class="hour">
        <h1 class = "col-sm"> 10:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "eleven" class=" hour">
        <h1 class = "col-sm"> 11:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "twelve" class="hour">
        <h1 class = "col-sm"> 12:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "thirteenHundred" class="hour">
        <h1 class = "col-sm"> 13:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "fourteenHundred" class="hour">
        <h1 class = "col-sm"> 14:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "fifteenHundred" class="hour">
        <h1 class = "col-sm"> 15:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "sixteenHundred" class="hour">
        <h1 class = "col-sm"> 16:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
      <section id = "seventeenHundred" class="hour">
        <h1 class = "col-sm"> 17:00
          <textarea class="col-md-9 " ></textarea>
          <button class="btn saveBtn col-sm-1"><i class="fas fa-save"></i></button>
        </h1>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/super-disco.js"></script>
  </body>
</html>
